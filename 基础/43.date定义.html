<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>43.date定义</title>
</head>
<body>
<script>
    var date1 = new Date();
    console.log(date1);
//    var date2 = new Date("2018/01/01 00:00");
//    console.log(date2);
//    var date3 = new Date("Mon Jan 01 2018 00:00:00 GMT+0800 (中国标准时间)");
//    console.log(date3);
    console.log(date1.getDate());
    console.log(date1.getDay());
    console.log(date1.getFullYear());
    console.log(date1.getHours());
    console.log(date1.getMinutes());
    console.log(date1.getSeconds());
    console.log(date1.getMilliseconds());
    console.log(date1.getMonth());
    console.log(date1.getTime());
    var date11 = Date.now();
    var date22 = +new Date();
    var date33 = new Date().getTime();
    var date44 = new Date().valueOf();
    console.log(date11);
    console.log(date22);
    console.log(date33);
    console.log(date44);
</script>
</body>
</html>
