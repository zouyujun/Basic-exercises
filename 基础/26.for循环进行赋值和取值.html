<!DOCTYPE html>
<html lang="en">

    <title>26.for循环进行赋值和取值</title>
</head>
<body>
<input type="text">

<input type="text">

<input type="text">

<input type="text">

<input type="text">
<br>
<button>赋值</button>
<button>取值</button>
<script>
    var inpArr = document.getElementsByTagName("input");
    var buttArr = document.getElementsByTagName("button");
    buttArr[0].onclick = function () {
        for(var i = 0; i<inpArr.length;i++){
           inpArr[i].value = i;
        }
    };
    buttArr[1].onclick = function () {
        var newArr = [];
        for(var i = 0; i<inpArr.length;i++){
            newArr.push(i);

        }
        console.log(newArr.join("|"));
    }




</script>
