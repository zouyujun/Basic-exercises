<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>52.获取元素节点（封装）</title>
    <style>
        div{
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
<div class="box1"></div>
<div id="box2"></div>
<div></div>

<script>

    function getEle(ele){
        var ele1 = ele.charAt(0);
        if(ele1 == "#"){
            return document.getElementById(ele.slice(1))
        }
        else if(ele1 == "."){
            return document.getElementsByClassName(ele.slice(1))
    } else{
        return document.getElementsByTagName(ele)}
    }

    getEle(".box1")[0].style.backgroundColor = "yellow"
    getEle("#box2").style.backgroundColor = "green"
    getEle("div")[2].style.backgroundColor = "orange"
</script>
</body>
</html>
