<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>53.Math对象</title>
</head>
<body>
<script>
    var num = 1.4;
    var num1 = -0.1;
    console.log(Math.abs(num1)); // 绝对值 absolute
    console.log(Math.floor(num));
    console.log(Math.floor(num1)); //向下取整
    console.log(Math.ceil(num));
    console.log(Math.ceil(num1));//向上取整
    console.log(Math.random()*100);//随机数 0-100
</script>
</body>
</html>
