<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表标签</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
    </style>

</head>
<body>
<!--无序-->
<ul>
    <li>1st</li>
    <li>2nd</li>
    <li>3th</li>
</ul>
<!--有序-->
<ol>
    <li>first</li>
    <li>second</li>
    <li>third</li>
</ol>
<!--定义-->
<dl>
    <dt><img src="../images/nini.png" width="100th" alt=""></dt>
    <dd>这是倪妮</dd>
</dl>
</body>
</html>
