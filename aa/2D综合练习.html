<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2D综合练习</title>
    <style>
        div{
            width: 310px;
            height: 438px;
            border: 1px solid #000;


            background-color: cadetblue;
            perspective: 500px;
        }

        img{
            transform-origin: center bottom;
            transition: all 5s;
        }


        div:hover img{
            
            transform: rotateX(80deg);

        }
    </style>
</head>
<body>
<div>
    <span><img src="image/pk.png" alt=""></span>
</div>
</body>
</html>
