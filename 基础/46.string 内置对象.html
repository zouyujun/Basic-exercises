<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>46.string 内置对象</title>
</head>
<body>
<script>

    var strObj = new String("abc");
    strObj.aaa = 111;
    console.log(strObj);
    console.log(typeof strObj);
    console.log(strObj.aaa);

    var str = "abc";
    str.aaa = 222;
    console.log(str.aaa);
    console.log(str.length);
    console.log(str.indexOf("c"));

</script>
</body>
</html>
