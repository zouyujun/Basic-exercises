<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>51.字符串案例</title>
</head>
<body>
<script>
    //截取字符串"我爱你中国，我亲爱的母亲"，中的"中国，我亲爱的"；
    var str =  "我爱你中国，我亲爱的母亲";
    var index1 = str.indexOf("中");
    var index2 = str.indexOf("的");
    console.log(str.slice(index1, index2+1));

    //    "abcoefoxyozzopp"查找字符串中所有o出现的位置
    var str2 = "abcoefoxyozzopp";
    for(var i = 0; i < str.length; i++){
        if (str2.charAt(i)=="o"){
            console.log(i);
        }
    }
   // 把字符串中所有的o替换成!

    console.log(str2.replace(/o/g, "!"));

    //判断一个字符串中出现次数最多的字符，统计这个次数
    var json = [];
    for(var i = 0; i < str2.length; i++){
        var key = str2.charAt(i);
        if (json[key]==undefined){
            json[key] = 1
        }
        else {
            json[key]+=1;
        }
    }
    console.log(json);


</script>
</body>
</html>
