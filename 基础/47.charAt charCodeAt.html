<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>47.charAt charCodeAt</title>
</head>
<body>
<script>
    var str = new String("abcd");
    for(var i = 0; i < str.length; i++){
        console.log(str.charAt(i));
        console.log(str.charCodeAt(i));
    }
</script>
</body>
</html>
