<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>12.固定定位</title>
    <style>
        img:first-child{
            display: block;
            margin: 0 auto;
        }
        img:nth-child(2){
            position: fixed;
            top: 0;
        }
    </style>
</head>
<body>
<img src="image/content.png" alt="">
<img src="image/nav.png" alt="">
</body>
</html>
