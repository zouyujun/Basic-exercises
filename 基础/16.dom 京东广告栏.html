    }
    a{
        position: absolute;
        top: 0;
        right: 0;
        text-decoration: none;
        background-color: rgba(255,255,255,0.3);
    }
    .miss{
        display: none;
    }

        //nav.style.display = "none";

        nav.className = "miss";
    }
</script>
