<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>30.点亮盒子</title>
    <style>
        .show{
            background-color: yellow;
        }
    </style>
</head>
<body>
<button>按钮1</button>
<button>按钮2</button>
<button>按钮3</button>
<button>按钮4</button>
<button>按钮5</button>
</body>
<script>
    var buttArr = document.getElementsByTagName("button");
    for(var i =0;i <buttArr.length;i++){
        buttArr[i].onmouseover = function () {
            for(var j = 0; j< buttArr.length; j++){
                buttArr[j].className = ""
            }
            this.className = "show"
        }
    }
</script>
</html>
