<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>14.例子</title>
</head>
<body>
<script>
    //一、求一组数中的所有数的和和平均值
    var arr1 = [1,2,3,4,5];
    var sum = 0;
    var average = 0;
    for(var i = 0; i < arr1.length; i++){
         sum+=arr1[i];
    }
    average = sum/arr1.length;
    console.log(sum);
    console.log(average);
    //二、求一组数中的最大值和最小值，以及所在位置

    var arr2 = [1,2,3,4,5];
    var maxIndex;
    var max = arr2[0];
    var minIndex;
    var min = arr2[0];
    for(var i = 0; i< arr2.length; i++){
        if(max<arr2[i]){
            max = arr2[i];
            maxIndex = i;
        }else {
            min = arr2[i];
            minIndex = i;
        }
    }
    console.log(max);
    console.log(min);
    console.log(maxIndex);
    console.log(minIndex);
    //三、将字符串数组用|或其他符号分割
    var arr3 = [1,2,3,4,5];
    console.log(arr3.join("|"));
    //四、将数组中值为0的去掉，不为0的存入一个新数组
    var arr4 = [1,3,0,5,0];
    var newArr =[];
    for(var i = 0; i<arr4.length; i++){
        if(arr4[i] != 0){
            newArr[newArr.length] = arr4[i];
        }
    }
    console.log(newArr);
    //五、翻转数组
    var arr5 = [1,2,3,4,5];
    var arr6 =arr5.reverse();
    console.log(arr6);
    //六、冒泡排序，从小到大
    var arr7 = [12,1,8,0,6,-1];
    for(var i = 0; i<arr7.length-1;i++){
        for(var j = 0; j<arr7.length-1;j++){
            if(arr7[j]>arr7[j+1]){
                var temp = arr7[j];
                arr7[j] = arr7[j+1];
                arr7[j+1] = temp;
            }
        }
    }
    console.log(arr7);

</script>

</body>
</html>
